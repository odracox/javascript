<!DOCTYPE html>
<html>

<head>

    <!-- Moto G7 Power 1080x2270 -->
    <!-- Started 23/11/2020-->
    
    <meta charset="utf-8" />
    <title>Calculadora Cientifica</title>
    
    
    
    <link rel="stylesheet" href="style.css">
    
    

</head>

<body>
    
    <div class="frame">

        <div class="my-1 mx-auto p-2">
            
            
            <div id="visor" class="visor">

                <label style='font-size: medium;' id='l1'>0</label>
                <br>
                <label id='l2'>0</label>

            </div>

            
            <div class="row">
                <button type="button" class="m-1 btn btn-primary">0</button>
                <button type="button" class="m-1 btn btn-primary">1</button>
                <button type="button" class="m-1 btn btn-primary">2</button>
                <button type="button" class="m-1 btn btn-danger">Clear</button>
            </div>    

            <div class="row">
                <button type="button" class="m-1 btn btn-primary">3</button>
                <button type="button" class="m-1 btn btn-primary">4</button>
                <button type="button" class="m-1 btn btn-primary">5</button>
                <button type="button" class="m-1 btn btn-secondary">+</button>
            </div>    
            
            <div class="row">
                <button type="button" class="m-1 btn btn-primary">6</button>
                <button type="button" class="m-1 btn btn-primary">7</button>
                <button type="button" class="m-1 btn btn-primary">8</button>
                <button type="button" class="m-1 btn btn-secondary">-</button>
            </div>    

            <div class="row">
                <button type="button" class="m-1 btn btn-primary">9</button>
                <button type="button" class="m-1 btn btn-primary">e</button>
                <button type="button" class="m-1 btn btn-primary">π</button>
                <button type="button" class="m-1 btn btn-primary">x</button>
            </div>

            <div class="row">
                <button type="button" class="m-1 btn btn-primary">√</button>
                <button type="button" class="m-1 btn btn-secondary">x^y</button>
                <button type="button" class="m-1 btn btn-secondary">=</button>
                <button type="button" class="m-1 btn btn-secondary">÷</button>
            </div>
            



        </div>

    </div>

    <script src="main.js"></script>        

    <script>

        setEvents()       
                
    </script>


</body>



</html>
